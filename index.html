<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Contagem Regressiva Edit√°vel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .countdown {
            font-size: 2em;
            margin: 20px;
        }
        .title {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="title" id="title"></div>
    <div class="countdown" id="countdown"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const endDate = params.get('date'); // Formato esperado: 'YYYY-MM-DDTHH:MM:SS'
        const title = params.get('title');

        const countdownElement = document.getElementById('countdown');
        const titleElement = document.getElementById('title');
        titleElement.textContent = title ? title : 'Contagem Regressiva';

        const targetDate = new Date(endDate).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(updateInterval);
                countdownElement.innerHTML = "EXPIRADO";
            }
        }

        let updateInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
